<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sign Up</title>

  <body>

    <header>
      <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="./principal.html">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </a>
        <div class="text-center txtsignup"><a href="#">Sign Up</a></div>
        <div class="text-center txtjoin"><a href="#">Join now for free ride credit</a></div>
        <div class="text-center line"></div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-1">
            <div class="btn-group" id="flagcont">
              <button id="lada" class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div id="map">-</div>
              </button>
            </div>
            <div>
              <select id="menuflags" onChange="ver_imagen(this.value);">
                <option value="opt">Select....</option>
                <option value="chile">Chile</option>
                <option value="mexico">Mexico</option>
                <option value="peru">Perú</option>
              </select>
            </div>
          </div>
          <div class="col-xs-7 col-xs-offset-1 box-phone">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" id="input" type="button">
                  <div id="code">-</div>
                </button>
              <input class="form-control input-lg" id="inphone" type="text" placeholder="10 digitos" required>
             </span>
            </div>
          </div>
        </div>

      <div class="row">
        <p class="lead text-center">We´ll send a text to verify your phone</p>

        <div class="text-center">
          <a href="./validate.html" class="btn btn-default btn-lg active btnnext" role="button" id="btnnext">Next</a>
        </div>
      </div>
    </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>

</html>
